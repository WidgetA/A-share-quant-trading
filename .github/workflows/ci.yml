name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    # Allow type errors for now (gradual type adoption)
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run mypy
        run: uv run mypy src/ --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/unit -v --tb=short

  build-and-push:
    needs: [lint, test]
    # Only run when pushing to main AND ACR secrets are configured
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.ACR_ENABLED == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/trading-service:latest
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/trading-service:${{ github.sha }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send Feishu deployment notification
        if: success()
        env:
          FEISHU_BOT_URL: ${{ secrets.FEISHU_BOT_URL }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_CHAT_ID: ${{ secrets.FEISHU_CHAT_ID }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          BRANCH_NAME: ${{ github.ref_name }}
        shell: bash
        run: |
          if [ -n "$FEISHU_APP_ID" ] && [ -n "$FEISHU_APP_SECRET" ] && [ -n "$FEISHU_CHAT_ID" ]; then
            BOT_URL="${FEISHU_BOT_URL:-https://feishugroupbot-widgetinp950-g352rogo.leapcell.dev}"
            DEPLOY_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
            COMMIT_SHORT="${GITHUB_SHA:0:8}"
            # Escape special characters for JSON
            COMMIT_MSG_ESCAPED=$(echo "$COMMIT_MSG" | head -1 | sed 's/"/\\"/g' | sed "s/'/\\'/g")
            MESSAGE=$(cat <<EOF
          ðŸš€ æ–°ç‰ˆæœ¬å·²éƒ¨ç½²

          ðŸ“¦ ç‰ˆæœ¬ ${COMMIT_SHORT}
          ðŸŒ¿ åˆ†æ”¯ ${BRANCH_NAME}
          ðŸ“ æäº¤ ${COMMIT_MSG_ESCAPED}
          ðŸ‘¤ ä½œè€… ${COMMIT_AUTHOR}
          â° æ—¶é—´ ${DEPLOY_TIME}
          EOF
            )
            curl -s -X POST "${BOT_URL}/api/send" \
              -H "Content-Type: application/json" \
              --data-raw "$(jq -n --arg app_id "$FEISHU_APP_ID" --arg app_secret "$FEISHU_APP_SECRET" --arg chat_id "$FEISHU_CHAT_ID" --arg message "$MESSAGE" '{app_id: $app_id, app_secret: $app_secret, chat_id: $chat_id, message: $message}')"
          else
            echo "Feishu notification skipped - credentials not configured"
          fi
