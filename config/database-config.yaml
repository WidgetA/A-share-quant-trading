# Database Configuration
# This file configures database connections for the strategy platform.

database:
  # External PostgreSQL for messages (read-only)
  # Messages are written by external collector project
  messages:
    host: "${DB_HOST:localhost}"
    port: ${DB_PORT:5432}
    database: "${DB_NAME:messages}"
    user: "${DB_USER:reader}"
    password: "${DB_PASSWORD}"
    pool_min_size: 2
    pool_max_size: 10
    schema: "public"
    table_name: "messages"
    read_only: true

  # Trading data (positions, orders, transactions)
  # Uses separate schema for isolation from messages
  trading:
    host: "${DB_HOST:localhost}"
    port: ${DB_PORT:5432}
    database: "${DB_NAME:messages}"
    user: "${DB_USER:reader}"
    password: "${DB_PASSWORD}"
    pool_min_size: 2
    pool_max_size: 5
    schema: "trading"
    auto_create_schema: true  # Create schema if not exists
