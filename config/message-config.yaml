# Message Module Configuration
# This file configures the message collection service

message:
  # Database settings
  database:
    # Path to SQLite database file (relative to project root)
    path: "data/messages.db"

  # Historical data settings (for first startup)
  historical:
    # Whether to fetch historical data on first start
    enabled: true
    # Number of days of historical data to fetch
    days: 7

  # Source configurations
  sources:
    # Akshare announcements (A股公告 via 东方财富)
    # Categories: all, major, financial, financing, risk, restructuring, info_change, shareholding
    akshare:
      enabled: true
      # Polling interval in seconds (5 minutes)
      interval: 300
      # Announcement category (default: all)
      category: "all"

    # CLS Telegraph (财联社电报)
    cls:
      enabled: true
      # News category: "全部" (all) or "重点" (key)
      symbol: "全部"
      # Polling interval in seconds
      interval: 30

    # East Money (东方财富)
    eastmoney:
      enabled: true
      interval: 60

    # Sina Finance (新浪财经)
    sina:
      enabled: true
      interval: 60

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
